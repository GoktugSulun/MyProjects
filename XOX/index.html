<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title> XOX GAME </title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center">
    
      <div id="hero">
         <h1 class="text-center text-danger display-1 fw-normal"> 
            XOX GAME
         </h1>
         <table class="table-bordered border-light text-light mt-5 d-flex justify-content-center">
            <tbody>
              <tr>
                <td onclick="draw('0,0', this)" class="text-center display-1 fw-normal text-danger"></td>
                <td onclick="draw('0,1', this)" class="text-center display-1 fw-normal text-danger"></td>
                <td onclick="draw('0,2', this)" class="text-center display-1 fw-normal text-danger"></td>
              </tr>
              <tr>
                <td onclick="draw('1,0', this)" class="text-center display-1 fw-normal text-danger"></td>
                <td onclick="draw('1,1', this)" class="text-center display-1 fw-normal text-danger"></td>
                <td onclick="draw('1,2', this)" class="text-center display-1 fw-normal text-danger"></td>
              </tr>
              <tr>
                <td onclick="draw('2,0', this)" class="text-center display-1 fw-normal text-danger"></td>
                <td onclick="draw('2,1', this)" class="text-center display-1 fw-normal text-danger"></td>
                <td onclick="draw('2,2', this)" class="text-center display-1 fw-normal text-danger"></td>
              </tr>
            </tbody>
          </table>
          <div class="text-danger d-flex justify-content-between align-items-cente mt-2">
            <div class="d-flex align-items-center">
               Player-1: <span id="Result-1" class="ms-3 fs-1">0</span>
            </div>
            <div class="d-flex align-items-center">
              <span id="Result-2" class="me-3 fs-1">0</span> :Player-2 
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-5">
            <button id="reset" class="btn btn-danger px-4 py-2"> RESET </button>
          </div>
      </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="app.js"></script>

    </body>
</html>
