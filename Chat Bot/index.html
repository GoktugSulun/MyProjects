<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Chat Bot </title>
   <link rel="stylesheet" href="style.css">
   <!-- Fontawesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

   <div class="container-fluid d-flex justify-content-center align-items-center">

      <div class="row">
         <div class="col">
            
            <div class="chat rounded rounded-3 shadow">

               <header class="bg-grey d-flex align-items-center justify-content-center header">
                  <img width="50" height="50" src="./Img/robot.png" alt="chat robot">
                  <h4> ChatBot </h4>
               </header>

               <main class="main">

                  <div class="botMessage d-flex">
                     <img class="align-self-end botImg" width="50" height="50" src="./Img/robot.png" alt="bot message image">
                     <div class="botMessageBox">
                        <h6 class="sendName fw-bold ms-3"> BOT </h6>
                        <p class="message px-2 text-light m-0">
                           Hi, welcome to Goktug Chatbot! Go ahead and send me a message &#128513;
                        </p>
                     </div>
                  </div>

               </main>

               <footer class="footer d-flex justify-content-between align-items-center">
                  <input class="input border-0 rounded" type="text" placeholder="send a message">
                  <i id="send" class="fas fa-paper-plane"></i>
               </footer>

            </div>

         </div>
      </div>

   </div>
   

   <script src="script.js"></script>
</body>
</html>
