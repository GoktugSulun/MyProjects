<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Star Rating </title>
   <!-- CUSTOM CSS -->
   <link rel="stylesheet" href="style.css">
   <!-- FONTAWESOME -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
   
   <div class="container">

      <div class="title-level">
         <h3 class="title"> Rate your experience </h3>
         <span class="level">  </span>
      </div>

      <div class="icon-stars">
         <div class="icon">
            <span class="emoji"> &#x1F636 </span>
         </div>
         <div class="stars">
            <i data-number="1" class="far fa-star"></i>
            <i data-number="2" class="far fa-star"></i>
            <i data-number="3" class="far fa-star"></i>
            <i data-number="4" class="far fa-star"></i>
            <i data-number="5" class="far fa-star"></i>
            <!-- <i class="fas fa-star"></i> -->
         </div>
      </div>

   </div>

   <script src="main.js"></script>
</body>
</html>
