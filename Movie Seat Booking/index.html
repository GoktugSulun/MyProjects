<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Movie Seat Booking </title>
   <!-- CUSTOM CSS -->
   <link rel="stylesheet" href="style.css">
   <!-- FONTAWESOME -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

   <!-- Header -->
   <section id="header">
      <span> Pick a movie: </span>
      <select id="picking-movie">
         <option value="5">Black Widow ($5)</option>
         <option value="10">Avengers Endgame ($10)</option>
         <option value="12">Joker ($12)</option>
         <option value="8">Toy Story 4 ($8)</option>
         <option value="9">The Lion King ($9)</option>
      </select>
   </section>

   <!-- Information -->
   <section id="information">
      <div class="inform">
         <div class="na-inform">
            <i class="fas fa-couch seat-inf"></i>
            <span> N/A </span>
         </div>
         <div class="selected-inform">
            <i class="fas fa-couch selected"></i>
            <span> Selected </span>
         </div>
         <div class="occupied-inform">
            <i class="fas fa-couch occupied"></i>
            <span> Occupied </span>
         </div>
      </div>
   </section>

   <!-- Exhibition -->
   <section id="exhibition">
      <div class="container">
         <div class="cinema"> </div>
      </div>
      <div class="row">
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
      </div>
      <div class="row">
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
      </div>
      <div class="row">
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
      </div>
      <div class="row">
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
      </div>
      <div class="row">
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
      </div>
      <div class="row">
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat occupied"><i class="fas fa-couch"></i></div>
         <div class="seat"><i class="fas fa-couch"></i></div>
      </div>

      <div class="result">
         You have selected <span id="amount">0</span> seats for a price of <span id="price">$0</span>
      </div>
   </section>

   <script src="script.js"></script>
</body>
</html>
